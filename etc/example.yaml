%YAML 1.2
---
Application:
  cookie_secret: fc360bf9-979d-4de6-b97c-aff68e856191
  debug: true
  #newrelic_ini: newrelic.ini
  session:
    adapter:
      #name: file
      #cleanup: True
      #directory: /tmp/sessions
      name: redis
      cleanup: True
      directory: /tmp/sessions
    cookie:
      name: session
    duration: 3600
  redis:
    host: localhost
    port: 6379
    db: 0
  xsrf_cookies: false
  wake_interval: 60

Daemon:
    pidfile: /tmp/myapp.pid

HTTPServer:
  no_keep_alive: false
  ports: [8000, 8001]
  xheaders: true

Logging:
  version: 1
  formatters:
    verbose:
      format: '%(levelname) -10s %(asctime)s %(process)-6d %(processName) -20s %(name) -20s %(funcName) -25s: %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
  handlers:
    console:
      class: logging.StreamHandler
      debug_only: True
      formatter: verbose
  loggers:
    helper:
      level: WARNING
      propagate: true
      handlers: [console]
    tinman:
      level: DEBUG
      propagate: true
      handlers: [console]
    tornado:
      level: WARNING
      propagate: true
      handlers: [console]
  disable_existing_loggers: true
  incremental: false

Routes:
  - [/, tinman.example.Handler]
  - ['/test.gif', tinman.example.Handler]
