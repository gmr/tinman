%YAML 1.2
---
Application:
    debug: True
    cookie_secret: this_isnt_very_secret_replace_me
    site_name: Tinman
    static_path: __base_path__/static/
    ui_modules: tinman.modules
    xsrf_cookies: True

    Data:
        - { driver: SQLAlchemy,
            name: localhost,
            dsn: "postgresql://www@localhost:5432/www" }

    Session:
        # Valid values: file,memcache
        type: file
        # If type is file
        directory: __base_path__/sessions
        # If type is memcache
        #servers = [('127.0.0.1',11211)]
        
        # Duration is in # of days, make a session last two hours
        duration: 0.083
        cookie_name: session

HTTPServer:
    no_keep_alive: False
    ports: [8080,8081]
    xheaders: True

Logging:
    directory: logs
    filename: log.txt
    format: "%(levelname) -10s %(asctime)s %(message)s"
    # Valid values: debug, info, warning, error, critical
    level: debug
#    handler: syslog
#    syslog:
#        address: localhost
#        facility: local6

RequestHandlers:
    - [/, tinman.apps.Home]
